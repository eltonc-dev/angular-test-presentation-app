<div id="shipComponent">
<div *ngIf="loading">carregando</div>
<div class="list-group">
  <div *ngFor="let ship of shipList" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ship?.name}}</h5>
      <small>{{ship?.model}}</small>
    </div>
  </div>
</div>
</div>
